{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="ui green inverted message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="ui red inverted message">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="ui green inverted message">{{msg}}</div>
{% endif %}
